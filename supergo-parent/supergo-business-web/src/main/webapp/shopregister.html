<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>商家入驻申请</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-register.css" />
</head>

<body>
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>商家入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank">登陆</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal" action="#" id="register_Form">
				
					<div class="control-group">
						<label class="control-label">登陆名（不可修改）：</label>
						<div class="controls">
							<input type="text" name="shopUserName" placeholder="登陆名" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">登陆密码：</label>
						<div class="controls">
							<input type="password" name="shopUserPassword" placeholder="登陆密码" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
                        <label class="control-label">手机：</label>
                        <div class="controls">
                            <input type="text" name="phone" placeholder="手机" class="input-xfat input-xlarge">
                        </div>
                     </div>
                     
                     <div class="control-group">
                        <label class="control-label">邮箱：</label>
                        <div class="controls">
                            <input type="text" name="email" placeholder="邮箱" class="input-xfat input-xlarge">
                       </div>
                     </div>
				
					<div class="control-group">
						<label class="control-label">店铺名称：</label>
						<div class="controls">
							<input type="text" name="shopName" placeholder="店铺名称" class="input-xfat input-xlarge">
						</div>
					</div>
				
					<div class="control-group">
						<label class="control-label">公司名称：</label>
						<div class="controls">
							<input type="text" name="compName" placeholder="公司名称" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">公司电话：</label>
						<div class="controls">
							<input type="text" name="compPhone" placeholder="公司电话" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
                        <label class="control-label">公司手机：</label>
                        <div class="controls">
                            <input type="text" name="compMobile" placeholder="公司手机" class="input-xfat input-xlarge">
                       </div>
                     </div>
					
					<div class="control-group">
						<label class="control-label">公司详细地址：</label>
						<div class="controls">
							<input type="text" name="compAddress" placeholder="公司详细地址" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">联系人姓名：</label>
						<div class="controls">
							<input type="text" name="conName" placeholder="联系人姓名" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">联系人QQ：</label>
						<div class="controls">
							<input type="text" name="conQq" placeholder="联系人QQ" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">联系人手机：</label>
						<div class="controls">
							<input type="text" name="conMobile" placeholder="联系人手机" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">联系人EMAIL：</label>
						<div class="controls">
							<input type="text" name="conEmail" placeholder="联系人EMAIL" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">营业执照号：</label>
						<div class="controls">
							<input type="text" name="licenseNum" placeholder="营业执照号" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">税务登记证号：</label>
						<div class="controls">
							<input type="text" name="taxregistNum" placeholder="税务登记证号" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">组织机构代码证：</label>
						<div class="controls">
							<input type="text" name="organNum" placeholder="组织机构代码证" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">法定代表人：</label>
						<div class="controls">
							<input type="text" name="legal" placeholder="法定代表人" class="input-xfat input-xlarge">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">法定代表人身份证号：</label>
						<div class="controls">
							<input type="text" name="legalIndentity" placeholder="法定代表人身份证号" class="input-xfat input-xlarge">
						</div>
					</div>	

					<div class="control-group">
						<label class="control-label">开户行名称：</label>
						<div class="controls">
							<input type="text" name="openbank" placeholder="开户行名称" class="input-xfat input-xlarge">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">开户行支行：</label>
						<div class="controls">
							<input type="text" name="obBranch" placeholder="开户行支行" class="input-xfat input-xlarge">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">银行账号：</label>
						<div class="controls">
							<input type="text" name="bankNum" placeholder="银行账号" class="input-xfat input-xlarge">
						</div>
					</div>					
					
					<div class="control-group">
						<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input name="m1" type="checkbox" value="2" checked="" id="checkbox"><span>同意协议并注册  <a href="sampling.html">《慧科商城商家入驻协议》</a></span>
						</div>
					</div>
				
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<button class="sui-btn btn-block btn-xlarge btn-danger" id="register-button" >立即注册</button>
						</div>
					</div>
					   </form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>手机慧科商城</li>
				<li>销售联盟</li>
				<li>慧科商城社区</li>
			</ul>
			<div class="address">地址：青岛市市北区超级购大厦 邮编：100096 电话： 传真：</div>
			<div class="beian">
			</div>
		</div>
	</div>

<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    

</body>
<script type="text/javascript">

    $('#register-button').click(function(event) {
    	//alert(123);
    	// 清楚默认事件
        event.preventDefault();
    	
        if(!$('#checkbox').prop('checked')){
        	alert("请认真阅读注册协议！");
        	return;
        }
        var formData = $("#register_Form").serialize();
                $.ajax({
                    url : "register",
                    type : "POST",
                    data : formData,
                    success : function(data) {
                        if (data.status == 200) {
                            alert(data.msg);
                            window.location.href = "http://localhost:8094/shopregister.html";
                        } else {
                            alert(data.msg);
                        }

                    }
                });
    	
    });

</script>

</html>
