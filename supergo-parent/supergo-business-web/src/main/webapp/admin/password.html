<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家完善资料</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">  
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="password" ng-controller="inforController">



            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">
                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">修改密码</a>                             
                            </li>                            
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">
                        <!--   <form class="sui-form" action = "/businessinfo/updatepassword" method ="post"> -->
                           <form class="sui-form form-horizontal" action="#" id="edit_Form">
                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  

                                    <div class="col-md-2 title">原密码</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  placeholder="原密码" value=""   name="oldPassword">
                                    </div>
									
									<div class="col-md-2 title">新密码</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  placeholder="新密码" value=""     name="newPassword">
                                    </div>
                                    
                                    <div class="col-md-2 title">确认新密码</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="确认新密码" value=""    name="confirmnewPassword">
                                    </div>
                                </div>
                            </div>
                             
                        </div>
                       
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary"  id="edit-button"><i class="fa fa-save" ></i>提交</button>
				      <a data-toggle="modal" class="btn btn-danger">清空</a>
				  </div>
			 </form> 
            </section>
            <!-- 正文区域 /-->
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>		
       
</body>
 <script type="text/javascript">
	
    $('#edit-button').click(function(event) {
    	// 清楚默认事件
        event.preventDefault();
    	
        var formData = $("#edit_Form").serialize();
                $.ajax({
                    url : "/businessinfo/updatepassword",
                    type : "POST",
                    data : formData,
                    success : function(data) {
                        if (data.status == 200) {
                            alert(data.msg);
                            
                        } else {
                            alert(data.msg);
                           
                        }

                    }
                });
    	
    });
	
</script> 
</html>
