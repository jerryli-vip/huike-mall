<!DOCTYPE html>
<html>
<head>
<!-- 页面meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商家完善资料</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">

<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="../plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../css/style.css">
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- <script src="/plugins/angularjs/angular.min.js"></script> -->
<!-- 加入angularJS -->
<script src="/plugins/angularjs/angular.min.js"></script>
<!-- 加入angularjs的pagination模块 -->
<script src="/plugins/angularjs/pagination.js"></script>
<link rel="stylesheet" href="/plugins/angularjs/pagination.css">

<script>
	var app = angular.module('business', []);//定义模块	
	app.controller('inforController', function($scope, $http) {
		//读取列表数据绑定到表单中  
		$scope.findAll = function() {
			$http.post('/businessinfo/updatedata').success(
					function(response) {
						$scope.list = response.data;
					});
		}
	
		$scope.edit = function(list) {
			$scope.listwq = {};
			$scope.listwq = list;
			$http.post('/businessinfo/edit',$scope.listwq).success(
					
					function(response) {
						if (response.status == 200) {
							alert(response.msg);
							$scope.reloadList();
						} else {
							alert(response.msg);
						}
					});
		}

	});
</script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="business"
	ng-controller="inforController" ng-init="findAll()">



	<!-- 正文区域 -->
	<section class="content">

		<div class="box-body">

			<!--tab页-->
			<div class="nav-tabs-custom">

				<!--tab头-->
				<ul class="nav nav-tabs">

					<li class="active"><a href="#home" data-toggle="tab">商家信息</a>
					</li>
				</ul>
				<!--tab头/-->

				    <!--  <form class="sui-form" action = "/businessinfo/edit" method ="post"> --> 
				<div class="tab-content">

					<!--表单内容-->
					<!--  <div class="tab-pane active" id="home"     ng-repeat="entity in list"> -->
					<div class="tab-pane active" id="home">
						<div class="row data-type">

							<div class="col-md-2 title">公司名称</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" ng-model="list.compName"
									placeholder="公司名称">
							</div>

							<div class="col-md-2 title">公司手机</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" ng-model="list.compMobile"
									placeholder="公司手机">
							</div>

							<div class="col-md-2 title">公司电话</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.compPhone" placeholder="公司电话"
									>
							</div>

							<div class="col-md-2 title">公司详细地址</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.compAddress" placeholder="公司详细地址"
									 >
							</div>

							<div class="col-md-2 title">联系人姓名</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.conName" placeholder="联系人姓名"
									 >
							</div>

							<div class="col-md-2 title">联系人QQ</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.conQq" placeholder="联系人QQ"
									 >
							</div>

							<div class="col-md-2 title">联系人手机</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.conMobile" placeholder="联系人手机"
									>
							</div>

							<div class="col-md-2 title">联系人EMAIL</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.conEmail" placeholder="联系人EMAIL"
									 >
							</div>

							<div class="col-md-2 title">营业执照号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.licenseNum" placeholder="营业执照号"
									 >
							</div>

							<div class="col-md-2 title">税务登记证号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.taxregistNum" placeholder="税务登记证号"
									>
							</div>

							<div class="col-md-2 title">组织机构代码证</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.organNum" placeholder="组织机构代码证"
									 >
							</div>

							<div class="col-md-2 title">法定代表人</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.legal" placeholder="法定代表人"
									 >
							</div>

							<div class="col-md-2 title">法定代表人身份证号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.legalIndentity" placeholder="法定代表人身份证号"
									>
							</div>

							<div class="col-md-2 title">开户行名称</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.openbank" placeholder="开户行名称"
									 >
							</div>

							<div class="col-md-2 title">开户行支行</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.obBranch" placeholder="开户行支行"
									 >
							</div>

							<div class="col-md-2 title">银行账号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									ng-model="list.bankNum" placeholder="银行账号"
									>
							</div>

						</div>
					</div>



				</div>
				<!--tab内容/-->
				<!--表单内容/-->

			</div>


		</div>
		<div class="btn-toolbar list-toolbar">
			<button class="btn btn-primary" ng-click="edit(list)">
				<i class="fa fa-save"></i>保存
			</button>
			<a ng-click="edit()" data-toggle="modal" class="btn btn-danger">提交</a>
		</div>
<!-- </form>  -->



	</section>
	<!-- 正文区域 /-->


</body>

</html>
